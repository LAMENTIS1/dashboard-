<!DOCTYPE html>
<!-- saved from url=(0044)https://i-break-codes.github.io/scrum-board/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrum Board - Manage your tasks with ease</title>
    <link rel="stylesheet" href="./complete_files/jquery-ui.css">
    <link rel="stylesheet" href="./complete_files/app.css">
    
    <script async="" src="./complete_files/analytics.js.download"></script><script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-87789623-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body style="cursor: auto;">
    <div class="wrapper">
      <header class="clear">
        <ul>
          <li>lidar</li>
          <li>ultrasonic</li>
          <li>design</li>
          <li>api </li>
          <li>Production</li>
        </ul>
      </header>
      <section id="dashboard" class="dashboard clear">
        <div id="rejected" class="rejected ui-droppable">
    <div class="card ui-draggable" data-task-id="2" style="inset: 0px auto auto 0px; width: 286.4px; height: 50px;">
          <a href="https://i-break-codes.github.io/scrum-board/#" class="expand-card"></a>
          <h5 class="ui-draggable-handle">lidarad </h5>
          <div class="card-details">
            <p data-field="description">lidar</p>
            <p data-field="remote_url">
              -
            </p>
            <p data-field="assigned_to">
              -
            </p>
          </div>
        </div></div>
        <div id="pending" class="pending ui-droppable">
    
        
    </div>
        <div id="development" class="development ui-droppable">
    </div>
        <div id="testing" class="testing ui-droppable">
    </div>
        <div id="production" class="production ui-droppable">
    </div>
      </section>
      
      <footer>
        <ul>
          <li class="branding">autonomus <span>robotics</span> <sup>Beta</sup></li>
        </ul>
        
        
      </footer>
    </div>
    
    <div id="removed-task-notification" class="removed-task-notification hide"></div>
    
    <div class="modal hide" id="add-task-modal">
      <div class="modal-wrapper">
        <form action="https://i-break-codes.github.io/scrum-board/index.html" method="post" class="add-task-form" name="add_task">
          <span class="close-modal">X</span>
          
          <h3>Add a new Task</h3>
          
          <ul>
            <li>
              <input type="text" name="title" placeholder="Title" autofocus="">
            </li>
            <li>
              <textarea name="description" placeholder="Description"></textarea>
            </li>
            <li>
              <input type="text" name="remote_url" placeholder="Remote Task URL">
            </li>
            <li>
              <input type="text" name="assigned_to" placeholder="Assigned To">
            </li>
            <li>
              <input type="submit" name="create_task" value="Create Task">
            </li>
          </ul>
        </form>
      </div>
      
      <div class="create-task-branding">
        Scrum <span>Board</span> <sup>Beta</sup>
      </div>
    </div>
    
    <div class="hide" id="tips">
      Double click on the task text to edit it <br> <span>(Task titles are not editable for now)</span>
    </div>
    
    <script id="task-card-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="card" data-task-id="{{id}}">
          <a href="#" class="expand-card"></a>
          <h5>{{title}}</h5>
          <div class="card-details">
            <p data-field="description">{{description}}</p>
            <p data-field="remote_url">
              {{#checkIfEmptyRemoteURL remote_url}}{{/checkIfEmptyRemoteURL}}
            </p>
            <p data-field="assigned_to">
              {{#checkIfEmptyAssigned assigned_to}}{{/checkIfEmptyAssigned}}
            </p>
          </div>
        </div>
      {{/each}}
    </script>
    
    <script src="./complete_files/jquery.min.js.download"></script>
    <script src="./complete_files/jquery-ui.min.js.download"></script>
    <script src="./complete_files/buttons.js.download"></script>
    <script src="./complete_files/handlebars-v4.0.5.js.download"></script>
    <script src="./complete_files/helper.js.download"></script>
    <script src="./complete_files/localstorage.js.download"></script>
    <script src="./complete_files/app.js.download"></script>
  

</body></html>
